<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/quickaudit.css">

        <title>Quick Audit &mdash; Sage Office Solutions</title>
    </head>
    <body data-ng-app="quickAudit" data-ng-controller="quickAuditController">


		<!-- Masthead BEGINS -->
        <nav class="navbar navbar-default" id="masthead">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/"><span>Sage</span> Office Solutions</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <button class="btn btn-sm btn-primary" data-ng-click="start()" ng-cloak ng-if="!started">Start</button>
                <button class="btn btn-sm btn-primary" data-ng-click="submit()" ng-cloak ng-show="started" ng-if="started">Submit</button>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
		<!-- Masthead BEGINS -->


		<!-- Main Content Container BEGINS -->
		<main class="container-fluid">
            <div id="intro" ng-if="!started">
                <h1>Quick Audit</h1>
            </div>
                
            <div id="questions" class="panel panel-default" ng-if="started" data-ng-cloak>
                <div class="panel-heading">
                    Questions
                </div>
                <div class="panel-body" data-ng-cloak>
                    <ul class="list-group">
                        <li class="list-group-item" data-ng-repeat="question in quickAudit.questions">{{ question.question }}</li>
                    </ul>
                </div>
            </div> 
        </main>
		<!-- Main Content Container ENDS -->


    </body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="js/quickAuditApp.js"></script>
</html>
