<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel=icon href=img/favicon.png sizes="16x16" type="image/png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/quickaudit.css">
        <title>Quick Audit &mdash; Sage Office Solutions</title>
    </head>
    <body data-ng-app="quickAudit" data-ng-controller="quickAuditController">


		<!-- Masthead BEGINS -->
        <nav class="navbar navbar-default navbar-fixed-top" id="masthead">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/"><span>Sage</span> Office Solutions</a>
              <button class="btn btn-sm btn-primary pull-right" data-ng-click="start()" data-ng-cloak data-ng-show="!started" data-ng-if="!started">start</button>
              <button class="btn btn-sm btn-primary pull-right" data-ng-click="submit()" data-ng-cloak data-ng-show="started" data-ng-if="started">submit</button>
            </div>
          </div><!-- /.container-fluid -->
        </nav>
		<!-- Masthead BEGINS -->


		<!-- Main Content Container BEGINS -->
		<main class="container-fluid">
            <div id="intro" ng-if="!started">
                <h1>quick audit</h1>
            </div>
                
            <div id="questions" class="panel panel-default" ng-if="started" data-ng-cloak>
                <div class="panel-heading">
                    quick audit
                </div>
                <div class="panel-body" data-ng-cloak>
                    <ul class="list-group">
                        <li class="list-group-item" data-ng-repeat="question in quickAudit.questions">{{ question.question }}</li>
                    </ul>
                </div>
            </div> 
        </main>
		<!-- Main Content Container ENDS -->


    </body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="js/quickAuditApp.js"></script>
</html>
